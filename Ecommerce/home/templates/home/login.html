{% extends "home/layout.html" %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block main %}


    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Login</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="h3 mb-3 text-black">Login To Your Account</h2>
          </div>
          <div class="col-md-6 ml-auto">
            <h2 class="h3 mb-3 text-black">Register For A New Account</h2>
          </div>
          <div class="col-md-6">
            <form action="/login/" method="post">
                {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="username" class="text-black">Type In Your Username<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="password" class="text-black">Type In Your Password<span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>  
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 ml-auto">
            <form action="/register/" method="post">
                {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="username" class="text-black">Type In Your Username<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="password" class="text-black">Type In Your Password<span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="confirmation" class="text-black">Confirm Your Password<span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="confirmation" name="confirmation">
                    </div>
                </div>  
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
                  </div>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>

{% endblock %}
