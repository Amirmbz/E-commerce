{% extends "home/layout.html" %}

{% load static %}

{% block title %}
  Verification
{% endblock %}

{% block main %}
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Verification</strong></div>
      </div>
    </div>
  </div>  

  <div class="site-section border-bottom" data-aos="fade">
    <div class="container">
      <div class="row mb-12">
        <div class="col-md-12">
            <form action="/login/" method="post">
                {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="otp" class="text-black" >Type In The One Time Password We Just Send To Your Email<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="One Time Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
                  </div>
                </div>
              </div>
            </form>
          </div>
{% endblock %}
